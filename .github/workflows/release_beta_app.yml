name: Deploy to Firebase

env:
  # The name of the main module repository
  main_project_module: app

on:
  push:
    branches:
      - dev_not_now
jobs:

  lint:
    uses: ./.github/workflows/job_lint.yml

  comment_unit_test:
    uses: ./.github/workflows/job_test_debug.yml

  build_and_upload_to_firebase:
    runs-on: ubuntu-latest
    needs: [unit_test]

    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Build apk debug project
      run: ./gradlew assembleDevDebug

    - name: upload artifact to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: ${{secrets.FIREBASE_APP_ID}}
        serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
        groups: Testers
        releaseNotesFile: release_note.txt
        file: ${{ env.main_project_module }}/build/outputs/apk/debug/app-debug.apk
